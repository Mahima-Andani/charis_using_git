<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Charis</title>
</head>
<body>
    <main>
        <nav>
            <img src="./images/logo.png" alt="logo">
            <ul class="menu">
                <li>
                    <a href="#">
                        Jute Bags
                    </a>
                </li>
                <li>
                    <a href="#">
                        Gifts
                    </a>
                </li>
                <li>
                    <a href="#">
                        About us
                    </a>
                </li>
            </ul>
            <ul class="icons">
                <li>
                    <a href="#">
                        <img src="./images/Vector-1.png" alt="contact">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/Vector-2.png" alt="user">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/Vector-3.png" alt="shop">
                    </a>
                </li>
                <li class="toggle"></li>
            </ul>
        </nav>
        <section class="content">
            <p class="caption-1">
                A jute bag can save something?
            </p>
            <img src="./images/png/Shopping_Jute_bag.png" alt="jute bag picture">
            <p class="caption-2">
                Buy a jute bag and avoid plastic
            </p>
        </section>
    </main>
    <script>
        let menuToggle = document.querySelector('.toggle');
        let menu = document.querySelector('.menu');

        menuToggle.onclick = function(){
            menuToggle.classList.toggle('active')
            menu.classList.toggle('menuactive')
        }
    </script>
</body>
</html>
